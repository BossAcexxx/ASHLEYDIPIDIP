<!DOCTYPE html>
<html>
<head>
  <title>My Hobbies</title>
  <style>
    body {
      background-color: lavender;
      text-align: center;
      font-family: Arial;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      border: 2px solid purple;
      padding: 10px;
      width: 200px;
      background-color: white;
      border-radius: 10px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>My Hobbies</h1>

  <div class="gallery">
    <div class="item">
      <img src="img1.png" alt="Dota">
      <p>Playing Dota</p>
    </div>

    <div class="item">
      <img src="img2.png" alt="Mobile Legends">
      <p>Playing Mobile Legends</p>
    </div>

    <div class="item">
      <img src="img3.png" alt="Chess">
      <p>Playing Chess</p>
    </div>
  </div>

  <a href="index.html" style="color: purple;">Back to Home</a>
</body>
</html>
